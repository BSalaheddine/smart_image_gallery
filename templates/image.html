<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .tag {
            border: 2px solid;
            padding: 4px;
            margin: 2px;
            display: inline-block;
            font-size: 14px;
        }
        .label-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Image: {{ image_filename }}</h1>

    <img src="{{ url_for('static', filename='tmp_image/' + displayed_image) }}" alt="Image">

    {% if image_data.humans %}
        <h2>Face Tags:</h2>
        {% for i in range(image_data.humans|length) %}
            {% set label_name = image_data.humans[i].name %}
            <div class="tag" style="border-color: rgb({{ border_colors[i]|join(',') }});"><a class="label-link" href="{{ url_for('filter_by_label', label=label_name) }}">{{ label_name }}</a></div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{{ url_for('add_custom_label', image_filename=image_filename) }}">
        <label for="custom_label">Add Custom Label:</label>
        <input type="text" name="custom_label" id="custom_label" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
