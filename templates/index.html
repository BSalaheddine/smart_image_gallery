<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
</head>
<body>
    <h1>Image Gallery</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Images</h2>
    <ul>
        {% for image_file in image_files %}
            <li>
                <a href="{{ url_for('display_image', filename=image_file) }}">
                    <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Image">
                </a>
            </li>
            
        {% endfor %}
    </ul>

    <div class="pagination">
        <ul>
            {% for page_num in range(1, (image_files|length // 6) + 1) %}
                <li {% if page_num == page %}class="active"{% endif %}><a href="{{ url_for('index', page=page_num) }}">{{ page_num }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
