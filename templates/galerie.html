<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galerie d'Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }
        .gallery img {
            max-width: 100%;
            max-height: 500px;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
    
</head>
<body>
    <h1>Galerie d'Images</h1>
    <div class="gallery">
        {% for image_path in images %}
        <!-- Wrap the image in a div and add an onclick handler -->
        <div class="image-container" data-image="{{ image_path }}" onclick="addTag(this)">
            <img src="{{ image_path }}" alt="Image">
        </div>
        {% endfor %}

        <!-- {% for image_path in images %}
        <img src="{{ image_path }}" alt="Image">
        {% endfor %} -->

    </div>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload Image">
    </form>

    <form id="nameForm" method="post" action="/submitname" style="display: none;">
        <input type="hidden" id="nameInput" name="name" value="">
        <input type="hidden" id="filenameInput" name="filename" value="">
    </form>
    
    <script>
        // Function to handle adding a tag
        function addTag(imageContainerElement) {
            var imageSrc = imageContainerElement.getAttribute('data-image');
            var tag = prompt("Please enter a tag for this image:");
            if (tag) {
                var formData = new FormData();
                formData.append('tag', tag);
                formData.append('image', imageSrc);
    
                fetch('/add-tag', { // Change '/add-tag' to the URL that will handle the tag addition
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response. E.g., update the page to show the new tag.
                    alert('Tag added successfully!');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to add tag.');
                });
            }
        }
        </script>
</body>

</html>
